<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />

    <link rel="icon" href="../static/img/shoe.ico" />

    <title>CalzamundoShoes</title>
  </head>
  <body>
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar" style="background-color: #171E43">
        <div class="container-fluid">
          <a class="navbar-brand nombre"> Calzamundo<strong>Shoes</strong> </a>
          
        </div>
      </nav>
    <div class="container mt-3">
      <div class="row">
        <!--Inicio del card-->
        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title">Iniciar Sesión</h1>
            <!--Inicio del formulario-->
            <form>
              <div class="mb-3">
                <img
                  src="../static/img/usuario.png"
                  class="rounded"
                  alt="..."
                />

                <div class="form-group">
                  <label>Usuario</label>
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    placeholder="Ingrese el email del usuario"
                  />
                </div>

                <div class="form-group">
                  <label>Contraseña</label>
                  <input
                    type="text"
                    name="password"
                    class="form-control"
                    placeholder="Ingrese la contraseña del usuario"
                  />
                </div>
                <br /><br />
                <div class="d-grid gap-2 d-md-block">
                  <button class="btn btn-danger" type="button">Cancelar</button>
                  <a class="btn btn-success" th:href="@{/suscripcion}">
                    Ingresar
                  </a>
                </div>
              </div>
            </form>
            <!--Fin del formulario-->
          </div>
        </div>
        <!--Fin del card-->
      </div>
    </div>
    <br />
  </body>
 <!-- Footer-->
 <footer class="py-4 mt-auto" style="background-color: #171E43">
    <div class="container px-5">
      <div
        class="row align-items-center justify-content-between flex-column flex-sm-row"
      >
        <div class="col-auto">
          <div class="small m-0 text-white">
            ¿Quienes Somos?
            <br />
            Nuestros productos
            <br />
            Servicio al cliente
          </div>
        </div>
        <div class="col-auto">
          <a class="link-light small" >Nuestros medios de pago</a>
          <a href="/iniciarSesion">
            <i class="fas fa-user orange-icon"></i> <!-- Icono de usuario de Font Awesome -->
          </a>
   
        </div>
        <div class="col-auto">
          <a class="link-light small" >Siguenos en</a>
          
        </div>
      </div>
    </div>
  </footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
