<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />
    <link type="text/css" rel="stylesheet" href="../static/css/estilos.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
  
    <link rel="icon" href="../static/img/logoEcommerce.ico" />
  
    <title>Ecommerce</title>
    <!-- css de metiras-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

</head>

<body>
    <main class="flex-shrink-0">
        <nav class="navbar">
            <div class="logo-container">
              <img src="../static/img/logoEcommerce.png" alt="Calzamundo Logo" class="logo">
            </div>
          </nav>
        <div class="container mt-3 " style="width: 50%;">
            <div class="row">
                <!--Inicio del card-->
                <div class="card text-center">
                    <div class="card-body ">
                        <br />  <br />
                        <h1 class="card-title">Pago</h1>
                        <br>
                        <hr>
                        <br>
                        <!--tarjeta de credito-->
                        <form th:action="@{/enviartarjeta}" th:object="${tarjeta}" method="POST">
                            <div id="camposTarjetaCredito" th:if="${formMedio == 2}">
                                <div class="row g-2 ">
                                    <div class="col-md">
                                        <div class="form-floating">
                                            <input th:field="*{numero_tarjeta}" type="number" id="numero" name="numero"
                                                class="form-control round-input" placeholder="Numero tarjeta" required />
                                            <label for="floatingInput">* Número de tarjeta </label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-floating">
                                            <input th:field="*{cvv}" type="number" id="cvv" name="cvv"
                                                class="form-control round-input" placeholder="CVV" />
                                            <label for="floatingInput">* CCV</label>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row g-2" id="botones">
                                    <div class="col-md"><a class="cancel-btn" th:href="@{/suscripcion}">Cancelar</a></div>
                                    <div class="col-md"><button class="ok-btn " type="submit">Pagar</button></div>
                                </div>
                            </div>
                        </form>
                        <form th:action="@{/enviarpagolinea}" th:object="${pagoLinea}" method="POST">
                            <div id="camposPagoLinea" th:if="${formMedio == 1}">
                                <div class="row g- ">
                                    <div class="form-floating">
                                        <select class="form-select" id="bancoSeleccionado" name="bancoSeleccionado" required>
                                            <option value="" disabled selected>Seleccione una opción</option>
                                            <option value="1">Bancolombia</option>
                                            <option value="2">Av villas</option>
                                            <option value="3">Banco de bogota</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row g-2" id="botones">
                                    <div class="col-md"><a class="cancel-btn" th:href="@{/suscripcion}">Cancelar</a></div>
                                    <div class="col-md"><button class="ok-btn " type="submit">Pagar</button></div>
                                </div>
                            </div>
                        </form>
                        <form th:action="@{/enviarconsignacion}" th:object="${consignacion}" method="POST">
                            <div id="camposConsignacion" th:if="${formMedio ==3 }">
                                <div class="row g- ">
                                    <div class="col-md">
                                        <div class="row g-2" id="botones">
                                            <div class="col-md"><button class="cancel-btn" type="submit">Imprimir
                                                    comprobante</button></div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                            </div>

                        </form>
                        
                    </div>

                </div>
            </div>
        </div>
        </div>
        <br />  <br />  <br />
</body>
<script>

    if (mensajeExito.style.display !== "none") {
        mensajeExito.style.display = "block";
    }
</script>

<!-- Footer-->
<footer class="py-4 mt-auto" style="height: 250px;">
  
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>

</html>
